<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Secret Agent Supply Inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./resources/css/reset.css" />

    <script src="main.js"></script>
</head>
<body>
    <div class="principal">
        <div class="logo">
            <div class="container">
                    <img src="./resources/images/logo.png">
                    <h3>SECRET AGENT SUPPLY INC.</h3>
            </div>


        </div>

        <div id="banner">
            <div class="container">
                    <div class="title">
                            <h3>NEW ARRIVAL</h3>
                            <h1>SPORT BIKES AND MOTORCYCLES</h1>
                    </div>
            </div>


        </div>
        <header>
            <div class="container">
                <ul class="no-1024">
                    <li>Eyewear</li>
                    <li>Apparel</li>
                    <li>Gadgets</li>
                    <li>Vehicles</li>
                    <li>Classes</li>
                    <li>Contact</li>
                </ul>
                <ul class="show-1024">
                    <li>Menu</li>
                </ul>

        </header>

    <div class="second">

                    <img src="./resources/images/pen.png">

            </div>
        </div>
            
        <div id="lochours">
            <div class="container">
                <div class="location">
                    <h3>Location</h3>
                    <p>-47.346436, 84.32354</p>
                </div>
                <div class="hours">
                    <h3>Hours</h3>
                    <p>0800 - 1800</p>
                </div>
            </div>
        </div>
        
    </div>

    <footer>
        <div class="container">
            <div class="copyright">
                <h3>copyright Secret Agent Supply Inc.</h3>
            </div>
        </div>
